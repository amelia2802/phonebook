<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="frame"></div>
    <main>
        <div class="header">
            <h1>Contacts</h1>
            <section class="functionaltiy">
                <div class="search">
                    <img class="search-img" src="./img/search.png" >
                    <input type="text" placeholder="Search"/>
                </div>
                <button class="add"><img src="./img/adduser.png"></button>
            </section>
        </div>
        <div class="book">
            <section class="contact">
                <img class="pfp" src="./img/header.jpg">
                <p>Allie Grater</p>
                <img class="call" src="./img/call.png">
            </section>
            <section class="contact">
                <img class="pfp" src="./img/header.jpg">
                <p>Jane Doe</p>
                <img class="call" src="./img/call.png">
            </section>
            <section class="contact">
                <img class="pfp" src="./img/header.jpg">
                <p>John Doe</p>
                <img class="call" class="pfp" src="./img/call.png">
            </section>
            <section class="contact">
                <img class="pfp" src="./img/header.jpg">
                <p>Liz Erd</p>
                <img class="call" src="./img/call.png">
            </section>
            <section class="contact">
                <img class="pfp" src="./img/header.jpg">
                <p>Melody Sunshine</p>
                <img class="call" src="./img/call.png">
            </section>
        </div>
    </main>
</body>
</html>
